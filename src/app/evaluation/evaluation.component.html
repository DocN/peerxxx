<app-navigation></app-navigation>
<div class="container">
  <div class="row">
    <div class="col">
      <h3>Evaluation form</h3>
      <p>Rate your team and leave comments. Be honest!</p>
      <div class="input-group mb-3" *ngFor="let member of teamList">
          <div class="input-group-prepend">
            <span class="input-group-text">{{member.firstName}} {{member.lastName}}</span>
          </div>
          <input id={{member.studentId}} type="number" min=0 max=100 value=0 class="form-control" required>
        </div>
        <div class="form-group">
            <label for="comment">Additional comments about your contribution + anything else you want to mention:</label>
            <textarea class="form-control" rows="5" id="comment" required></textarea>
          </div>
          <button class="btn btn-success btn-block">Submit</button>
    </div>
  </div>
</div>
